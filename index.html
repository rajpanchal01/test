<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task-4</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style> 
     header.nav-header nav{
          background-color: white;
        }


      header.nav-header nav ul li a{
      margin: 6px 0 0 10px;
      font-size: 15px;
      color:white;
      transition: all 0.5s;
      font-weight: bold;
      }

      header.nav-header nav ul li a:hover{
      transition: all 0.5s;
      }

      .carousel-inner{
      margin-top: 30px;
      width: 100%;
      }
      </style>

  </head>
  <body>
    <header class="nav-header">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Apple</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">ABOUT US</a></li>
        </ul>
      </div>
    </nav>
    </header>
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
    
          <div class="item active">
            <img src="apple.jpg" alt="Los Angeles" style="width:100%;">
            
          </div>
    
          <div class="item">
            <img src="apple.jpg" alt="Chicago" style="width:100%;">
            
          </div>
        
          <div class="item">
            <img src="apple.jpg" alt="New York" style="width:100%;">
            
          </div>
      
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
        
  </body>
</html>
